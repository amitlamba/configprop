# config context path to "/" by setting an empty string
server:
  port: 9191

# JACKSON
spring:
  application:
    name: client-panel
  thymeleaf:
    cache: false
  redis:
    host: ${REDIS_IP}
    port: ${REDIS_PORT}
  cache:
    redis:
      use-key-prefix: true
    type: redis
  jackson:
    serialization:
      INDENT_OUTPUT: true
  cloud:
      stream:
        kafka:
          binder:
            brokers: ${KAFKA_IP}
            defaultBrokerPort: ${KAFKA_PORT}
            #zkNodes: ${KAFKA_IP}
            defaultZkPort: 2181
            auto-create-topics: true
            min-partition-count: 1
            replication-factor: 1
        bindings:
          scheduleJobSend:
            group: scheduleJobGroup
            destination: scheduleJobshiv
          scheduleJobAckReceive:
            group: scheduleJobAckGroup
            destination: scheduleJobAckshiv
          clientEmailSend:
            group: clientEmailSendGroup
            destination: clientEmailshiv
          emailFailureEventReceive:
            group: scheduleJobpauseGroup
            destination: emailFailureEventeshiv

  kafka:
    bootstrap-servers: ${KAFKA_IP}:${KAFKA_PORT}
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
# Because detection is disabled you have to set correct dialect by hand.
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://${POSTGRES_IP}:${POSTGRES_PORT}/undstaging
    driver-class-name: org.postgresql.Driver
    username: postgres
    password:  postgres
    hikari:
      idle-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 10
      pool-name: client-panelPool
      max-lifetime: 2000000
      connection-timeout: 30000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
    show-sql: true

  data:
    mongodb:
      database: shiv
      host: ${MONGO_IP}
      port: ${MONGO_PORT}
  flyway:
    placeholder-replacement: false

  zipkin:
    base-url: http://springbootzipkin:7777
    sender:
      type: kafka
  sleuth:
    sampler:
      probability: 1
  kafka:
    bootstrap-servers: ${KAFKA_IP}:${KAFKA_PORT}

security:
  header:
    token: Authorization
    username: UserName
  secret: mySecret
  expiration: 604800
  route:
    authentication:
      path: auth
      refresh: refresh

eureka:
  instance:
    prefer-ip-address: true
    health-check-url-path: /application/health
  client:
    register-with-eureka: true
    fetch-registry: true
    region: desktop
    service-url:
      defaultZone: http://${EUREKA_IP}:${EUREKA_PORT}/eureka

logging:
  level:
    org:
      springframework: info
      apache: info
      hibernate: info
    com:
      und: info
      data:
        mongodb:
          core:
            MongoTemplate: DEBUG
  file: log/und-client-panel.log



feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
        errorDecoder: com.und.feign.AuthFeignErrorDecoder


